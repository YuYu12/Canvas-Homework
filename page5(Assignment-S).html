<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Assignment Student</title>
        <link rel="stylesheet" media="screen" href="style.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
       
        
    </head>
    <body>
      <div id = "login">
          <p>
              <a href="">Hello, Yu!</a>
          </p>
        </div>
      <div id = "courseDashboard">
          <div class = "coursetitle">
              <p>
                  <bold>Course Name</bold>
              </p>
          </div>
          
          <div class = "course">
            <div class = "comingHW">
                <p>Coming...</p>
                <table class = "table table-hover">
                    <tr class = "active">
                        <th>HW1</th>
                    </tr>
                    <tr class = "active">
                    <th>HW2</th>
                    </tr>
                </table>
            </div>
            <div class = "nextweekHW">
                <p>Next week...</p>
                <table class = "table table-hover">
                    <tr class = "success">
                        <th>HW3</th>
                    </tr>
                    <tr class = "success">
                        <th>HW4</th>
                    </tr>
                </table>   
            </div>
            <div class = "submitted">
                <p>Submitted...</p>
                <table class = "table table-hover">
                    <tr class = "warning">
                        <th>HW5</th>
                    </tr>
                    <tr class = "warning">
                        <th>HW6</th>
                    </tr>
                </table>
            </div>
            <div class = "overdueHW">
                <p>Overdue...</p>
                <table class = "table table-hover"> 
                    <tr class = "info">
                        <th>HW7</th>
                    </tr>
                    <tr class = "info">
                        <th>HW8</th>
                    </tr>
                </table>
            </div>
           
            
          </div>
        </div>
        <div class = "gradesList">
            <p>
                <a href = " ">Grades</a>
            </p>
        </div>
        <div class = "quiz">
            <p>
                <a href = " ">Quiz</a>
            </p>
        </div>
            
        
    </body>
</html>
